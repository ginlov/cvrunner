name: Build and Push Base Docker Image for amd architecture

on:
  push:
    branches:
      - main
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'base_environments/Dockerfile'
      - 'cvrunner/**'
  pull_request:
    branches:
      - main
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'base_environments/Dockerfile'
      - 'cvrunner/**'
  workflow_dispatch: # allow manual trigger

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          rm -rf .git
          sudo apt-get clean
          sudo apt-get autoremove -y
          rm -rf ~/.cache
          rm -rf ~/.cache/pip
          sudo rm -rf /tmp/*
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          docker system prune -af
          echo "After cleanup:"
          df -h

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: base_environments/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cvrunner-base-amd:latest
            ${{ secrets.DOCKER_USERNAME }}/cvrunner:latest
            ${{ secrets.DOCKER_USERNAME }}/cvrunner-base-amd:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
